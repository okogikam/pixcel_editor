<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col h-screen">

  <!-- Header -->
  <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">ğŸ¨ Pixel Art Editor</h1>
    <nav class="flex gap-3">
      <button class="px-3 py-1 bg-blue-600 hover:bg-blue-500 rounded">Save</button>
      <button class="px-3 py-1 bg-green-600 hover:bg-green-500 rounded">Load</button>
      <button class="px-3 py-1 bg-yellow-600 hover:bg-yellow-500 rounded">Undo</button>
      <button class="px-3 py-1 bg-red-600 hover:bg-red-500 rounded">Clear</button>
    </nav>
  </header>

  <!-- Main Container -->
  <main class="flex flex-1 overflow-hidden">

    <!-- Sidebar Tools -->
    <aside class="w-56 bg-gray-800 p-4 flex flex-col gap-4">
      <div>
        <h2 class="text-lg font-semibold mb-2">ğŸ›  Tools</h2>
        <button class="w-full py-2 bg-gray-700 hover:bg-gray-600 rounded">Pencil</button>
        <button class="w-full py-2 bg-gray-700 hover:bg-gray-600 rounded">Eraser</button>
        <button class="w-full py-2 bg-gray-700 hover:bg-gray-600 rounded">Fill</button>
        <button class="w-full py-2 bg-gray-700 hover:bg-gray-600 rounded">Select</button>
      </div>

      <!-- Canvas Size Control -->
      <div>
        <h2 class="text-lg font-semibold mb-2">ğŸ“ Canvas Size</h2>
        <div class="flex gap-2 mb-2">
          <input id="canvasSize" type="number" min="20" value="20" 
            class="w-full px-2 py-1 text-black rounded">
          <span class="self-center">x</span>
          <input id="canvasSizeY" type="number" min="20" value="20" 
            class="w-full px-2 py-1 text-black rounded">
        </div>
        <button onclick="applyCanvasSize()" 
          class="w-full py-2 bg-indigo-600 hover:bg-indigo-500 rounded">Apply</button>
      </div>
    </aside>

    <!-- Canvas Area -->
    <section class="flex-1 flex items-center justify-center bg-gray-700 overflow-auto">
      <div id="canvas" class="grid gap-0.5 p-4 bg-gray-900 rounded-lg">
        <!-- Pixel grid will be generated by JS -->
      </div>
    </section>

    <!-- Sidebar Colors -->
    <aside class="w-32 bg-gray-800 p-4 flex flex-col gap-2">
      <h2 class="text-lg font-semibold mb-2">ğŸ¨ Colors</h2>
      <div class="grid grid-cols-4 gap-2">
        <div class="w-6 h-6 bg-black cursor-pointer"></div>
        <div class="w-6 h-6 bg-white cursor-pointer border"></div>
        <div class="w-6 h-6 bg-red-500 cursor-pointer"></div>
        <div class="w-6 h-6 bg-blue-500 cursor-pointer"></div>
        <div class="w-6 h-6 bg-green-500 cursor-pointer"></div>
        <div class="w-6 h-6 bg-yellow-400 cursor-pointer"></div>
        <div class="w-6 h-6 bg-purple-500 cursor-pointer"></div>
        <div class="w-6 h-6 bg-pink-500 cursor-pointer"></div>
      </div>
    </aside>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-2 text-center text-sm">
    Â© 2025 Pixel Art Editor
  </footer>

  <script>
    const canvas = document.getElementById("canvas");

    // Function untuk membuat canvas grid
    function generateCanvas(cols, rows) {
      canvas.innerHTML = "";
      canvas.style.gridTemplateColumns = `repeat(${cols}, 16px)`;
      for (let i = 0; i < cols * rows; i++) {
        const pixel = document.createElement("div");
        pixel.className = "w-4 h-4 md:w-4 md:h-4 bg-white hover:bg-gray-400 cursor-pointer";
        pixel.style.width = "16px";
        pixel.style.height = "16px";
        canvas.appendChild(pixel);
      }
    }

    // Apply canvas size dari input
    function applyCanvasSize() {
      let cols = parseInt(document.getElementById("canvasSize").value);
      let rows = parseInt(document.getElementById("canvasSizeY").value);
      if (cols < 20) cols = 20;
      if (rows < 20) rows = 20;
      generateCanvas(cols, rows);
    }

    // Default load 20x20
    generateCanvas(20, 20);
  </script>
</body>
</html>
