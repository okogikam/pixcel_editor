<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Artikel Google Scholar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="https://kit.fontawesome.com/a121d47811.js" crossorigin="anonymous"></script>

  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Daftar Artikel Google Scholar</h2>
  <div class="p-3">
    <button class="btn btn-secondary btn-sm" onclick="history.back()">Back</button>
    <button id="update_artikel" class="btn btn-success btn-sm">Update</button>
  </div>
  <table id="result" class="table table-hover">
    <thead>
      <tr class="text-center">
        <th>No</th>
        <th>Dosen</th>
        <th>Artikel</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="./myscript.js"></script>
  <script src="./update_artikel.js"></script>
  <script>
    let user = "-NsFG-gAAAAJ";
    let tbody = document.querySelector("#result tbody");
    let btnUpdate = document.querySelector("#update_artikel");

    fetch("./data_dosen.json").then(r => r.json()).then(data =>{
        // console.log(data);
        let daftarDosen = new updateArtikel({
            "tbody": tbody,
            "dosens": data
        })
        daftarDosen.loadDosen();
        btnUpdate.addEventListener("click",()=>{
            daftarDosen.update();
        })
    })
    
  </script>
</body>
</html>
